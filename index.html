<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnlyGrid CSS Framework Demo</title>
    <link rel="stylesheet" href="css/onlygrid.css">
</head>
<body>
    <div class="grid">
        <div class="col-4 mobile-12">1</div>
        <div class="col-4 small-6">2</div>
        <div class="col-4 mobile-6 desktop-12 mobile-hide">3</div>
        <div class="clearfix"></div>
        <div class="col-group-5 mobile-group-7">1</div>
        <div class="col-group-5 mobile-group-7">2</div>
        <div class="col-group-5 mobile-group-7">3</div>
        <div class="col-group-5 mobile-group-7">4</div>
        <div class="col-group-5 mobile-group-7">5</div>
        <div class="mobile-group-7 mobile-only">6</div>
        <div class="mobile-group-7 mobile-only">7</div>
    </div>
</body>
</html>
