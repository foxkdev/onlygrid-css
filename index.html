<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnlyGrid CSS Framework Demo</title>
    <link rel="stylesheet" href="css/onlygrid.css">
    <style>
        .box{
            height: 30px;
            background: #DADADA;
            border: 1px solid #BABABC;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(186,186,188,1);
            -moz-box-shadow: 0px 0px 10px 0px rgba(186,186,188,1);
            box-shadow: 0px 0px 10px 0px rgba(186,186,188,1);
            margin-top:12px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box col-12 mobile-12">1</div>
        <div class="grouped">
                <div class="box col-4 small-6">2</div>
                <div class="box col-4 small-6">3</div>
        </div>
        <div class="clearfix"></div>
        <div class="grouped">
                <div class="box col-group-5 mobile-group-7">1</div>
                <div class="box col-group-5 mobile-group-7">2</div>
                <div class="box col-group-5 mobile-group-7">3</div>
                <div class="box col-group-5 mobile-group-7">4</div>
                <div class="box col-group-5 mobile-group-7">5</div>
                <div class="box mobile-group-7 mobile-only">6</div>
                <div class="box mobile-group-7 mobile-only">7</div>
        </div>
        
    </div>
</body>
</html>
